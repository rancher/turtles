name: trivy

on:
  push:
    branches: [ "main", "release-*" ]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches: [ "main" ]
  schedule:
    - cron: '37 1 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  scan:
    permissions:
      contents: read
      security-events: write
    name: Scan
    runs-on: org-${{ github.repository_owner_id }}-amd64-k8s
    container: registry.suse.com/bci/bci-base:latest
    steps:
      # - name: Install dependencies
      #   shell: bash
      #   run: |
      #     apt update && apt-get install make ca-certificates curl -y 
      #     install -m 0755 -d /etc/apt/keyrings
      #     curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
      #     chmod a+r /etc/apt/keyrings/docker.asc
      #     echo \
      #       "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
      #       $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      #       tee /etc/apt/sources.list.d/docker.list > /dev/null
      #     apt-get update && apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
      #     systemctl start docker
      - name: Install dependencies
        shell: bash
        run: |
          zypper install -y git make
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image
        run: |
          TAG=${{ github.sha }} make docker-build
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db,public.ecr.aws/aquasecurity/trivy-java-db
        with:
          image-ref: 'ghcr.io/rancher/turtles:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
