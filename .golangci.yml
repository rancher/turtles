# Options for analysis running.
run:
  go: "1.22"
  skip-files:
    - ".*_test\\.go$"
  allow-parallel-runners: true
issues:
  include:
    - EXC0012
    - EXC0014
  exclude-rules:
    - path: _test\.go
      linters:
        - testpackage
        - gochecknoglobals
    - text: var-naming
      linters:
        - revive
    - text: ST1003
      linters: 
        - stylecheck
linters-settings:
  funlen:
    lines: 110
    statements: 60
  lll:
    line-length: 150
  goimports:
    local-prefixes: github.com/rancher-sandbox/rancher-turtles
  gci:
    custom-order: true
    sections:
      - "standard"
      - "blank"
      - "dot"
      - "default"
      - "prefix(sigs.k8s.io/cluster-api)"
      - "prefix(github.com/rancher-sandbox/rancher-turtles)"
    wsl:
      force-err-cuddling: false
  importas:
      no-unaliased: true
      alias:
        # Kubernetes
        - pkg: k8s.io/api/core/v1
          alias: corev1
        - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
          alias: apiextensionsv1
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: apierrors
        - pkg: k8s.io/apimachinery/pkg/util/runtime
          alias: utilruntime
        - pkg: k8s.io/client-go/kubernetes/scheme
          alias: clientgoscheme
       # Rancher Turtles
        - pkg: github.com/rancher-sandbox/rancher-turtles/util/naming
          alias: turtlesnaming
        - pkg: github.com/rancher-sandbox/rancher-turtles/internal/rancher/provisioning/v1
          alias: provisioningv1
        - pkg: github.com/rancher-sandbox/rancher-turtles/internal/rancher/management/v3
          alias: managementv3
        # Controller Runtime
        - pkg: sigs.k8s.io/controller-runtime
          alias: ctrl
        # CAPI
        - pkg: sigs.k8s.io/cluster-api/api/v1beta1
          alias: clusterv1
  revive:
      rules:
        # The following rules are recommended https://github.com/mgechev/revive#recommended-configuration
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        #
        # Rules in addition to the recommended configuration above.
        #
        - name: bool-literal-in-expr
        - name: constant-logical-expr
  goheader:
    template: |-
      Copyright Â© 2023 - {{ year }} SUSE LLC
  
      Licensed under the Apache License, Version 2.0 (the "License");
      you may not use this file except in compliance with the License.
      You may obtain a copy of the License at
      
          http://www.apache.org/licenses/LICENSE-2.0
      
      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.
linters:
  enable-all: true
  disable:
    - nolintlint
    - tagliatelle
    - exhaustruct
    - exhaustive
    - exhaustivestruct
    - maligned
    - funlen
    - wrapcheck
    - goerr113  
    - paralleltest
    - varnamelen
    - cyclop
    - gochecknoglobals
    - gochecknoinits
    - nonamedreturns
    - gocritic
    - nlreturn
    - gomnd
    - ireturn
    - depguard
    - containedctx 
    - godox
    # The following are all deprecated linters
    - deadcode
    - ifshort
    - varcheck
    - scopelint
    - interfacer
    - structcheck
    - golint
    - nosnakecase
    # Disabled because of generics
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
