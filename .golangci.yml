version: "2"
run:
  go: "1.24"
  allow-parallel-runners: true
linters:
  default: all
  disable:
    - containedctx
    - cyclop
    - depguard
    - err113
    - exhaustive
    - exhaustruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocritic
    - godox
    - ireturn
    - mnd
    - nlreturn
    - nolintlint
    - nonamedreturns
    - paralleltest
    - rowserrcheck
    - sqlclosecheck
    - tagliatelle
    - varnamelen
    - wastedassign
    - wrapcheck
  settings:
    funlen:
      lines: 110
      statements: 60
    goheader:
      values:
        regexp:
          copyright_regex: 'Copyright Â© (\d{4})(?: - (\d{4}))? SUSE LLC'
      template: |-
        {{copyright_regex}}

        Licensed under the Apache License, Version 2.0 (the "License");
        you may not use this file except in compliance with the License.
        You may obtain a copy of the License at

            http://www.apache.org/licenses/LICENSE-2.0

        Unless required by applicable law or agreed to in writing, software
        distributed under the License is distributed on an "AS IS" BASIS,
        WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
        See the License for the specific language governing permissions and
        limitations under the License.
    importas:
      alias:
        - pkg: k8s.io/api/core/v1
          alias: corev1
        - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
          alias: apiextensionsv1
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: apierrors
        - pkg: k8s.io/apimachinery/pkg/util/runtime
          alias: utilruntime
        - pkg: k8s.io/client-go/kubernetes/scheme
          alias: clientgoscheme
        - pkg: github.com/rancher/turtles/util/naming
          alias: turtlesnaming
        - pkg: github.com/rancher/turtles/api/rancher/provisioning/v1
          alias: provisioningv1
        - pkg: github.com/rancher/turtles/api/rancher/management/v3
          alias: managementv3
        - pkg: sigs.k8s.io/controller-runtime
          alias: ctrl
        - pkg: sigs.k8s.io/cluster-api/api/v1beta1
          alias: clusterv1
      no-unaliased: true
    lll:
      line-length: 150
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: bool-literal-in-expr
        - name: constant-logical-expr
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gochecknoglobals
          - testpackage
        path: _test\.go
      - linters:
          - dupl
        path: internal/controllers/import_controller(_v3)?\.go
      - linters:
          - revive
        text: var-naming
      - linters:
          - staticcheck
        text: ST1003
      - linters:
          - revive
        text: 'package-comments: should have a package comment'
    paths:
      - examples/examples.go
      - .*_test\.go$
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - blank
        - dot
        - default
        - prefix(sigs.k8s.io/cluster-api)
        - prefix(github.com/rancher/turtles)
      custom-order: true
    goimports:
      local-prefixes:
        - github.com/rancher/turtles
  exclusions:
    generated: lax
    paths:
      - .*_test\.go$
      - third_party$
      - builtin$
      - examples$
