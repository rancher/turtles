# These images are for documentation purposes only and are *not* used directly in the chart. They are used as input during a release for the purpose of creating a list of images necessary for airgapped installations.
images:
  addonFleet:
    repository: rancher/cluster-api-addon-provider-fleet
    tag: v0.13.0
  bootstrapKubeadm:
    repository: rancher/kubeadm-bootstrap-controller
    tag: v1.11.4
  bootstrapRKE2:
    repository: rancher/cluster-api-provider-rke2-bootstrap
    tag: v0.22.0
  controlplaneKubeadm:
    repository: rancher/kubeadm-control-plane-controller
    tag: v1.11.4
  controlplaneRKE2:
    repository: rancher/cluster-api-provider-rke2-controlplane
    tag: v0.22.0
  infrastructureAWS:
    repository: rancher/cluster-api-aws-controller
    tag: v2.10.0
  infrastructureAzure:
    repository: rancher/cluster-api-azure-controller
    tag: v1.22.0
    azureServiceOperator:
      repository: rancher/azureserviceoperator
      tag: v2.13.0
  infrastructureGCP:
    repository: rancher/cluster-api-gcp-controller
    tag: v1.11.0  
  infrastructureVSphere:
    repository: rancher/cluster-api-vsphere-controller
    tag: v1.14.0