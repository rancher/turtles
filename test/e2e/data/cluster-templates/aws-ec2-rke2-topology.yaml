apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: AWSClusterStaticIdentity
metadata:
  name: cluster-identity
spec:
  secretRef: cluster-identity
  allowedNamespaces: {}
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  labels:
    cloud-provider: aws
    cni: calico
    csi: aws-ebs-csi-driver
  name: ${CLUSTER_NAME}
  namespace: ${NAMESPACE}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
  topology:
    classRef:
      name: aws-rke2-example
      namespace: ${TOPOLOGY_NAMESPACE}
    controlPlane:
      replicas: ${CONTROL_PLANE_MACHINE_COUNT}
    variables:
      - name: region
        value: ${AWS_REGION}
      - name: controlPlaneMachineType
        value: ${AWS_RKE2_CONTROL_PLANE_MACHINE_TYPE}
      - name: workerMachineType
        value: ${AWS_RKE2_NODE_MACHINE_TYPE}
      - name: amiID
        value: ${AWS_AMI_ID}
      - name: cni
        value: none
      - name: awsClusterIdentityName
        value: cluster-identity
    version: ${RKE2_KUBERNETES_VERSION}
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: ${WORKER_MACHINE_COUNT}
