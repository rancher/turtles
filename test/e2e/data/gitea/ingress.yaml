apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-http
  namespace: gitea
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
spec:
  ingressClassName: ${GITEA_INGRESS_CLASS_NAME}
  rules:
  - host: gitea.${RANCHER_HOSTNAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitea-http
            port:
              number: 3000
