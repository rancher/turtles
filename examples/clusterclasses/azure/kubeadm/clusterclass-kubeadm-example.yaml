apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: azure-kubeadm-example
spec:
  controlPlane:
    machineInfrastructure:
      ref:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureMachineTemplate
        name: azure-machine-control-plane
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: kubeadm-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: AzureClusterTemplate
      name: azure-kubeadm-cluster
  workers:
    machineDeployments:
      - class: kubeadm-default-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: kubeadm-default-worker-bootstrap
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: AzureMachineTemplate
              name: kubeadm-default-worker
  patches:
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/controllerManager/extraArgs/cluster-name
              valueFrom:
                variable: builtin.cluster.name
            - op: replace
              path: /spec/template/spec/kubeadmConfigSpec/files
              valueFrom:
                template: |
                  - contentFrom:
                      secret:
                        key: control-plane-azure.json
                        name: "{{ .builtin.controlPlane.machineTemplate.infrastructureRef.name }}-azure-json"
                    owner: root:root
                    path: /etc/kubernetes/azure.json
                    permissions: "0644"
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
      name: controlPlaneAzureJsonSecretName
    - definitions:
        - jsonPatches:
            - op: replace
              path: /spec/template/spec/files
              valueFrom:
                template: |
                  - contentFrom:
                      secret:
                        key: worker-node-azure.json
                        name: "{{ .builtin.machineDeployment.infrastructureRef.name }}-azure-json"
                    owner: root:root
                    path: /etc/kubernetes/azure.json
                    permissions: "0644"
          selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - kubeadm-default-worker
      name: workerAzureJsonSecretName
    - name: azureMachineTemplate
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/files/-
              valueFrom:
                template: |
                  contentFrom:
                    secret:
                      key: control-plane-azure.json
                      name: "{{ .builtin.controlPlane.machineTemplate.infrastructureRef.name }}-azure-json"
                  owner: root:root
                  path: /etc/kubernetes/azure.json
                  permissions: "0644"
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              controlPlane: true
              machineDeploymentClass:
                names:
                  - kubeadm-default-worker
          jsonPatches:
            - op: add
              path: "/spec/template/spec/vmSize"
              valueFrom:
                variable: vmSize
    - name: azureClusterTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/subscriptionID"
              valueFrom:
                variable: subscriptionID
            - op: add
              path: "/spec/template/spec/location"
              valueFrom:
                variable: location
            - op: add
              path: "/spec/template/spec/resourceGroup"
              valueFrom:
                variable: resourceGroup
            - op: add
              path: "/spec/template/spec/identityRef/name"
              valueFrom:
                variable: azureClusterIdentityName
            - op: add
              path: "/spec/template/spec/networkSpec/vnet/name"
              valueFrom:
                variable: builtin.cluster.name
  variables:
    - name: subscriptionID
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure Subscription ID where the Cluster will be created."
          type: string
    - name: location
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure location where the Cluster will be created."
          type: string
          enum:
            - australiaeast
            - francecentral
            - germanywestcentral
            - northcentralus
            - northeurope
            - switzerlandnorth
            - uksouth
            - westeurope
            - westus2
    - name: resourceGroup
      required: true
      schema:
        openAPIV3Schema:
          description: "The Azure Resource Group where the Cluster will be created."
          type: string
    - name: azureClusterIdentityName
      required: true
      schema:
        openAPIV3Schema:
          description: "The AzureClusterIdentity resource name referencing the credentials to create the Cluster."
          type: string
          default: "cluster-identity"

    - name: vmSize
      required: true
      schema:
        openAPIV3Schema:
          description: "The VM size used by machines."
          type: string
          default: "Standard_D2s_v3"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureClusterTemplate
metadata:
  name: azure-kubeadm-cluster
spec:
  template:
    spec:
      identityRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureClusterIdentity
        name: cluster-identity
      networkSpec:
        subnets:
          - name: control-plane-subnet
            role: control-plane
          - name: node-subnet
            natGateway:
              name: node-natgateway
            role: node
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureMachineTemplate
metadata:
  name: azure-machine-control-plane
spec:
  template:
    spec:
      dataDisks:
        - diskSizeGB: 256
          lun: 0
          nameSuffix: etcddisk
      osDisk:
        diskSizeGB: 128
        osType: Linux
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureMachineTemplate
metadata:
  name: kubeadm-default-worker
spec:
  template:
    spec:
      osDisk:
        diskSizeGB: 128
        osType: Linux
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: kubeadm-control-plane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            extraArgs: {}
            timeoutForControlPlane: 20m
          controllerManager:
            extraArgs:
              allocate-node-cidrs: "false"
              cloud-provider: external
              cluster-name: ${CLUSTER_NAME}
          etcd:
            local:
              dataDir: /var/lib/etcddisk/etcd
              extraArgs:
                quota-backend-bytes: "8589934592"
        diskSetup:
          filesystems:
            - device: /dev/disk/azure/scsi1/lun0
              extraOpts:
                - -E
                - lazy_itable_init=1,lazy_journal_init=1
              filesystem: ext4
              label: etcd_disk
            - device: ephemeral0.1
              filesystem: ext4
              label: ephemeral0
              replaceFS: ntfs
          partitions:
            - device: /dev/disk/azure/scsi1/lun0
              layout: true
              overwrite: false
              tableType: gpt
        files:
          - contentFrom:
              secret:
                key: control-plane-azure.json
                name: replace_me
            owner: root:root
            path: /etc/kubernetes/azure.json
            permissions: "0644"
        initConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              cloud-provider: external
            name: '{{ ds.meta_data["local_hostname"] }}'
        joinConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              cloud-provider: external
            name: '{{ ds.meta_data["local_hostname"] }}'
        mounts:
          - - LABEL=etcd_disk
            - /var/lib/etcddisk
        postKubeadmCommands: []
        preKubeadmCommands: []
        verbosity: 10
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: kubeadm-default-worker-bootstrap
spec:
  template:
    spec:
      files:
        - contentFrom:
            secret:
              key: worker-node-azure.json
              name: replace_me
          owner: root:root
          path: /etc/kubernetes/azure.json
          permissions: "0644"
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
          name: '{{ ds.meta_data["local_hostname"] }}'
      preKubeadmCommands: []
