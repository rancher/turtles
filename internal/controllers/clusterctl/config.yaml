apiVersion: v1
kind: ConfigMap
metadata:
  name: clusterctl-config
data:
  clusterctl.yaml: |
    providers:
    # Cluster API core provider
    - name:         "cluster-api"
      url:          "https://github.com/rancher-sandbox/cluster-api/releases/v1.7.3/core-components.yaml"
      type:         "CoreProvider"

    # Infrastructure providers
    - name:         "aws"
      url:          "https://github.com/rancher-sandbox/cluster-api-provider-aws/releases/v2.6.1/infrastructure-components.yaml"
      type:         "InfrastructureProvider"
    - name:         "azure"
      url:          "https://github.com/rancher-sandbox/cluster-api-provider-azure/releases/v1.16.1/infrastructure-components.yaml"
      type:         "InfrastructureProvider"
    - name:         "vsphere"
      url:          "https://github.com/rancher-sandbox/cluster-api-provider-vsphere/releases/v1.11.0/infrastructure-components.yaml"
      type:         "InfrastructureProvider"
    - name:         "elemental"
      url:          "https://github.com/rancher-sandbox/cluster-api-provider-elemental/releases/v0.6.0/infrastructure-components.yaml"
      type:         "InfrastructureProvider"
    - name:         "docker"
      url:          "https://github.com/kubernetes-sigs/cluster-api/releases/v1.7.3/infrastructure-components-development.yaml"
      type:         "InfrastructureProvider"

    # Bootstrap providers
    - name:         "kubeadm"
      url:          "https://github.com/rancher-sandbox/cluster-api/releases/v1.7.3/bootstrap-components.yaml"
      type:         "BootstrapProvider"
    - name:         "rke2"
      url:          "https://github.com/rancher/cluster-api-provider-rke2/releases/v0.7.0/bootstrap-components.yaml"
      type:         "BootstrapProvider"

    # ControlPlane providers
    - name:         "kubeadm"
      url:          "https://github.com/rancher-sandbox/cluster-api/releases/v1.7.3/control-plane-components.yaml"
      type:         "ControlPlaneProvider"
    - name:         "rke2"
      url:          "https://github.com/rancher/cluster-api-provider-rke2/releases/v0.7.0/control-plane-components.yaml"
      type:         "ControlPlaneProvider"

    # Addon providers
    - name:         "fleet"
      url:          "https://github.com/rancher-sandbox/cluster-api-addon-provider-fleet/releases/v0.3.1/addon-components.yaml"
      type:         "AddonProvider"
